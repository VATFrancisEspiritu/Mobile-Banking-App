<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- JS dependencies (order matters!) -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../scripts/js/platformOverrides.js"></script>
  <script src="../lib/onsen/js/onsenui.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- CSS dependencies -->
  <link rel="stylesheet" href="../lib/onsen/css/onsenui.css" />
  <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components.css" />
  <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components-blue-basic-theme.css" />
  <link rel="stylesheet" href="../css/registration.css" />
  <link rel="stylesheet" href="../css/login.css" />

  <title>Mobile Banking App</title>

</head>

<body>
  <!-- Cordova reference -->
  <script src="cordova.js"></script>
  <script src="../scripts/js/login.js"></script>
  <script src="../scripts/js/registration.js"></script>
  <!-- -->
    
    <ons-navigator id="myNavigator" page="login.html"></ons-navigator>

    <!-- LOGIN SECTION START -->

    <ons-template id="login.html">
        <ons-page id="login">
            <ons-toolbar>
            </ons-toolbar>

            <!--COMPANY NAME AND ICON HEADER-->
            <div class="non-toolbar-header-area">
                <img src="../icons/happy_icon_royal_blue.png" class="image">
                <div class="non-toolbar-header-title">
                    <p class="header-text"><b>ធនាគារឯកទេសក្នុងប្រទេសកម្ពុជា</b></p>
                    <p class="header-text">English Specialized Bank</p>
                </div>
            </div>
            <!--COMPANY NAME AND ICON HEADER-->
            <!--LOGIN AREA-->
            <div class="login-area">
                <div class="center">
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="User ID"></ons-input>
                    </p>
                    <p>
                        <ons-input id="password" modifier="underbar" placeholder="Password" type="password"></ons-input>
                    </p>
                    <p>
                        <ons-button id="login-button">LOGIN</ons-button>
                    </p>
                </div>
            </div>
            <!--LOGIN AREA-->
            <!--LINKS AREA-->
            <div class="links-area">
                <p class="links"><a id="signup-link" href="javascript:void(0);">No account yet? Sign Up Now</a></p>
                <p class="links"><a href="javascript:void(0);">Forgot username or password?</a></p>
            </div>
            <!--LINKS AREA-->

        </ons-page>
    </ons-template>
    <!-- LOGIN SECTION END -->

</body>
</html>
