<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- JS dependencies (order matters!) -->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="../scripts/js/platformOverrides.js"></script>
  <script src="../lib/onsen/js/onsenui.js"></script>
  
  <!-- CSS dependencies -->
  <link rel="stylesheet" href="../lib/onsen/css/onsenui.css" />
  <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components.css" />
  <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <link rel="stylesheet" href="../css/login.css" />

  <title>Onsen UI</title>

</head>

<body>
  <!-- Cordova reference -->
  <script src="cordova.js"></script>
  <script src="../scripts/js/index.js"></script>

    <ons-navigator id="myNavigator" page="login.html"></ons-navigator>
    <!-- LOGIN SECTION START -->
    
    <ons-template id="login.html">
        <ons-page id="login">
            <ons-toolbar>
            </ons-toolbar>

            <!--COMPANY NAME AND ICON HEADER-->
            <div class="non-toolbar-header-area">
                <img src="../icons/happy_icon_royal_blue.png" style="display:block; vertical-align:middle; width:50px; height:auto; float:left; margin:5px;">
                <div class="non-toolbar-header-title" style="display:inline-block; vertical-align:middle; margin:auto;">
                    <p style="margin:0; font-size:1.2rem;"><b>ធនាគារឯកទេសក្នុងប្រទេសកម្ពុជា</b></p>
                    <p style="margin:0; font-size:1.1rem;">English Specialized Bank</p>
                </div>
            </div>
            <!--COMPANY NAME AND ICON HEADER-->

            <!--LOGIN AREA-->
            <div class="login-area" style="margin-bottom: 10%; margin-top: 15%; margin-left: 1%; margin-right: 1%;">
                <div style="text-align:center;">
                    <p>
                        <ons-input id="username" modifier="underbar" placeholder="User ID"></ons-input>
                    </p>
                    <p>
                        <ons-input id="password" modifier="underbar" placeholder="Password" type="password"></ons-input>
                    </p>
                    <p>
                        <ons-button id="login-button">LOGIN</ons-button>
                    </p>
                </div>
            </div>
            <!--LOGIN AREA-->

            <!--LINKS AREA-->
            <div class="links-area" style="margin-left: 1%; margin-right: 1%;">
                    <p style="margin:0; font-size: 14px;"><a id="signup-link" href="javascript:void(0);">No account yet? Sign Up Now</a></p>
                    <p style="margin:0; font-size: 14px;"><a href="javascript:void(0);">Forgot username or password?</a></p>
            </div>
            <!--LINKS AREA-->

        </ons-page>
    </ons-template>
    <!-- LOGIN SECTION END -->

    <!-- WELCOME SECTION START -->

    <ons-template id="welcome.html">
        <ons-page id="welcome">
            <div>Login Successful</div>
            <ons-button id="back-button">Back</ons-button>
        </ons-page>
    </ons-template>

    <!-- WELCOME SECTION END-->

    <ons-template id="registration.html">
        <ons-page id="registration">
            <ons-toolbar>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
                <div class="center">Registration</div>
            </ons-toolbar>
            <div style="text-align: center; margin-top: 10px;">
                <p>
                    <ons-input id="ccnumber" modifier="underbar" placeholder="Credit Card or Agreement Number" float></ons-input>
                </p><p>
                    <ons-input id="fullname" modifier="underbar" placeholder="Full Name" float></ons-input>
                </p><p>
                    <ons-input id="password" placeholder="Password" type="password" float></ons-input>
                </p><p>
                    <ons-input id="repassword" placeholder="Confirm Password" type="password" float></ons-input>
                </p><p>
                    <ons-input id="birthdate" modifier="underbar" type="date" float></ons-input>
                </p><p>
                    <ons-input id="email" placeholder="Email Address" type="email" float></ons-input>
                </p><p>
                    <ons-input id="reemail" placeholder="Confirm Email Address" type="email" float></ons-input>
                </p><p>
                     <ons-button id="cancelButton">Cancel</ons-button>
                    <ons-button id="registerButton">Register</ons-button>
                </p>
            </div>

            <ons-modal id="modal">
                <p>Registration Complete!</p>
                <p>Please check your email address for the One-Time Password.</p>
                <ons-button id="closeButton">Close</ons-button>
            </ons-modal>
        </ons-page>
    </ons-template>

</body>
</html>
