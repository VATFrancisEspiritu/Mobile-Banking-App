<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- JS dependencies (order matters!) -->
  <script src="../scripts/js/platformOverrides.js"></script>
  <script src="../lib/onsen/js/onsenui.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- CSS dependencies -->
  <link rel="stylesheet" href="../lib/onsen/css/onsenui.css" />
  <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components.css" />
  <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components-blue-basic-theme.css" />
  <link rel="stylesheet" href="../css/registration.css" />
  <link rel="stylesheet" href="../css/login.css" />

  <title>Mobile Banking App</title>

</head>

<body>
  <!-- Cordova reference -->
  <script src="cordova.js"></script>
  <script src="../scripts/js/login.js"></script>
  <script src="../scripts/js/registration.js"></script>
  <script src="../scripts/js/registrationValidation.js"></script>
  <script src="../scripts/js/welcome.js"></script>
  <!-- -->
    
    <ons-navigator id="myNavigator" page="login.html"></ons-navigator>

    <!-- LOGIN SECTION START -->

    <ons-template id="login.html">
        <ons-page id="login">
            <ons-toolbar>
            </ons-toolbar>

            <!--COMPANY NAME AND ICON HEADER-->
            <div class="non-toolbar-header-area">
                <img src="../icons/happy_icon_royal_blue.png" style="display:block; vertical-align:middle; width:50px; height:auto; float:left; margin:5px;">
                <div class="non-toolbar-header-title">
                    <p class="header main-header"><b>ធនាគារឯកទេសក្នុងប្រទេសកម្ពុជា</b></p>
                    <p class="header sub-header">English Specialized Bank</p>
                </div>
            </div>
            <!--COMPANY NAME AND ICON HEADER-->
            <!--LOGIN AREA-->
            <div class="login-area">
                <div class="login-group">
                    <p class="login-entry">
                        <input type="text" id="username" placeholder="User ID" class="login-text-element" />
                    </p>
                    <p class="login-entry">
                        <input type="password" id="password" placeholder="Password" class="login-text-element" />
                    </p>
                    <p class="login-entry">
                        <button id="login-button" class="login-button-element">Login</button>
                    </p>
                </div>
            </div>
            <!--LOGIN AREA-->
            <!--LINKS AREA-->
            <div class="links-area">
                <p class="link-line"><a id="signup-link" href="javascript:void(0);" class="link-element">Not yet enrolled? Sign Up Now</a></p>
                <p class="link-line"><a href="javascript:void(0);" class="link-element">Forgot User ID or Password?</a></p>
            </div>
            <!--LINKS AREA-->

        </ons-page>
    </ons-template>
    <!-- LOGIN SECTION END -->

</body>
</html>
