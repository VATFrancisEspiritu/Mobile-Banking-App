<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- JS dependencies (order matters!) -->
    <script src="../scripts/js/platformOverrides.js"></script>
    <script src="../lib/onsen/js/onsenui.js"></script>

    <!-- CSS dependencies -->
    <link rel="stylesheet" href="../lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components.css" />
    <link rel="stylesheet" href="../lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <title>Registration Validation Page</title>
</head>
<body>
    <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="../scripts/js/index.js"></script>
    <!-- -->
    <ons-navigator id="myNavigator" page="registrationValidation.html"></ons-navigator>
    <ons-template id="registrationValidation.html">
        <ons-page id="registrationValidation">
            <ons-toolbar>
                <div class="center">Registration Validation</div>
                <div class="left"><ons-back-button>Back</ons-back-button></div>
            </ons-toolbar>
            <p>A One-Time Password has been sent to your email address. Please enter the 6-digit OTP below and click "Validate".</p>
            <div class="center">
                <ons-input placeholder="Enter 6-Digit OTP"> </ons-input>
            </div>

            <div class="right">
                <ons-button>Cancel</ons-button>
                <ons-button>Validate</ons-button>
            </div>
        </ons-page>
    </ons-template>

</body>
</html>
